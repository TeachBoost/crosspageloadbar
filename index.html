<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CrossPageLoadBar demo</title>
  <link rel="stylesheet" href="crosspageloadbar.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script type="text/javascript" src="crosspageloadbar.js"></script>
</head>
<body>
  <script type="text/javascript">
    (function() { window.CrossPageLoadBar.init({
      inc_msec: 1000
    }); })();
  </script>
  <div>
    <a id="demo-trigger" href="#">Click me</a>
  </div>
  
  <div>
    <p>Please report any issues (browser compatibility etc)
    <a href="https://github.com/nbasili/crosspageloadbar/issues">here</a></p>
  </div>

  <script type="text/javascript">
    $(function() {
      $('#demo-trigger').on('click', function(event) {
        event.preventDefault();
        var start = Math.random() * 10;
        CrossPageLoadBar.show( start );
        setTimeout(function() {
          start += Math.random() * 40;
          CrossPageLoadBar.inc( start );
          setTimeout(function() {
            start += Math.random() * 40;
            CrossPageLoadBar.inc( start );
            setTimeout(function() {
              CrossPageLoadBar.hide();
            }, 200 + Math.random() * 300 );
          }, 200 + Math.random() * 300 );
        }, 200 + Math.random() * 300 );
      });
    });
  </script>
</body>
</html>
